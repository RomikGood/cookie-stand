<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <link href="style-sales.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class = "container">
          <div id = "branding">
            <h1><span class="highlight">Salmon</span> Cookie Store</h1>
          </div>
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li class="current"><a href="sales.html">Sales</a></li>
            </ul>
          </nav>
        </div>
      </header>



  <div id="main">
      <img src="img/chinook.jpg" alt="">
  </div>


<table id="cookieStore">                 
</table>
<form id="add-store">
<fieldset>
  <legend style="font-size:32px">add new store</legend>
  <label for="storeName-input">Store Name:</label>
  <input type="text" id="storeName-input" name="storeName" /><br>
  <label for="minCust-input">Min Customers:</label>
  <input type="number" id="minCust-input" name="minCust" min = "0"/><br>
  <label for="maxCust-input">Max Customers:</label>
  <input type="number" id="maxCust-input" name="maxCust" min = "0"/><br>
  <label for="aveSales-input">Average Sales:</label>
  <input type="number" step="0.1" id="aveSales-input" name="aveSale" min = "0"/><br>
  <input type="submit" />
</fieldset>
</form>

<footer>

    </p>

<script src="app.js"></script>
